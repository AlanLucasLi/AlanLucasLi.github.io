<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo-List 代辦清單 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .text {
            border: none;
            height: 100px;
        }

        .text:focus-visible {
            outline: none;
        }

        li,
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body class="bg-body-tertiary mt-5">
    <div class="container ">
        
        <div class="row justify-content-center align-item-center">
            <div class="col-12 col-md-6">
                <div class="input-group mb-1">
                    <input type="text" class="form-control" placeholder="代辦事項">
                    <button class="btn btn-outline-secondary" type="button" id="button-add">新增</button>
                </div>
                <div>
                    <ul class="accordion accordion-flush" id="todolist">
                    </ul>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./todo-list.js"></script>
</body>

</html>

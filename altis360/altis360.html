<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./altis360.css">
</head>

<body>
    <div class="main">
        <div class="main-title">
            <h2>Altis 360度 賞車</h2>
        </div>
        <div class="main-KV">
            <div>
                <i class="fa-solid fa-rotate-right btn-turn" data-trun="right"></i>
            </div>
            <div class="KV-pic">
                <img src="" alt="">
            </div>
            <div>
                <i class="fa-solid fa-rotate-left btn-turn" data-trun="left"></i>
            </div>
        </div>
    </div>
    <div class="main-selections">
        <div class="selections-name">藍曜灰</div>
        <div class="selections-btn">
            <button class="btn-color" id="gray" data-color="18" data-name="藍曜灰"></button>
            <button class="btn-color" id="black" data-color="19" data-name="檀木黑"></button>
            <button class="btn-color" id="red" data-color="22" data-name="炫魅紅"></button>
            <button class="btn-color" id="white" data-color="23" data-name="雪貂白"></button>
        </div>

    </div>
    </div>

    <script src="https://kit.fontawesome.com/e25bf20403.js" crossorigin="anonymous"></script>
    <script src="./altis360.js"></script>
    
</body>

</html>

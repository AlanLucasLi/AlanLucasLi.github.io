<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>終極密碼</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./utimate-number.css">
</head>

<body>
    <div class="main">
        <div class="main-input">
            <h1>【終極密碼】</h1>
            <label class="input-range" for="">
                ◆範圍◆<p class="range-display">1-100</p>
            </label>
            <input class="input-numbers" type="text" placeholder="請輸入範圍內數字" readonly="readonly">
        </div>
        <div class="main-btn-function">
            <button class="btn-reset">重<br>來</button>
            <button class="btn-clear">清<br>除</button>
            <button class="btn-enter">確<br>定</button>
        </div>
        <div class="main-btn-numbers">
            <button class="btn-number">1</button>
            <button class="btn-number">2</button>
            <button class="btn-number">3</button>
            <button class="btn-number">4</button>
            <button class="btn-number">5</button> 
            <button class="btn-number">6</button>
            <button class="btn-number">7</button>
            <button class="btn-number">8</button>
            <button class="btn-number">9</button>
            <button class="btn-number">0</button>
        </div>
    </div>
    <script src="./utimate-number.js"></script>
</body>

</html>
